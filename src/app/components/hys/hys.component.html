<div class="row">

    <h1>Hard & Soft Skills </h1>

    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-primary" *ngIf="isLogged">Nueva skill</button>
    </div>

     <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill" > 
        <circle-progress
            [percent]="(skill.porcentaje)"
            [radius]="85"
            [titleFontSize]="'2em'"
            [showSubtitle]="false"
            [showUnits]="false"
            [showTitle]="true"
            [title]="(skill.nombre)"
            [titleColor]="'#212F3C'"
            [outerStrokeWidth]="10"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'brown'"
            [innerStrokeColor]="'burlywood'"
            [animation]="true"
            [animationDuration]="600"
        ></circle-progress>
        <div>
            
            <td *ngIf="isLogged">
                <button class="btn btn-dark" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash"></i></button>
            </td>
        </div>
    </div>


</div>
