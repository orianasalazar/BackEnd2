<div>
    <button type="button" class="btn btn-primary" routerLink="/editacercade/1" *ngIf="isLogged" >
        Editar persona
    </button>
</div>

<div class="row">
    
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src="{{persona.img}}" class="img-fluid" id="fotodeperfil">
    </div> 

    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
        <p id="puesto">Full Stack developer Jr</p>
    </div>

    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 descripcion">
        <span>
            <h1>Acerca de mi</h1>
            <p>{{persona.descripcion}}</p>
        </span>
    </div>

</div>
